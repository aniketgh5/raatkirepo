trigger:
  - main

pool:
  name: August


steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'August_20_th'
    backendAzureRmOverrideSubscriptionID: '6eb6ee21-8952-4718-9243-5a0101ee200e'
    backendAzureRmResourceGroupName: 'rgrajib'
    backendAzureRmStorageAccountName: 'rajib'
    backendAzureRmContainerName: 'rajibcontainer'
    backendAzureRmKey: 'rajib.tfstate'